<div class="accordion" attr-class="flush ? 'accordion-flush':''" id="accordionPanels" @click-delegate:.accordion-header="selected(idx)">
  <div class="accordion-item" *for="item of items; idx=index">
    <h2 class="accordion-header" attr-id="'panels-heading-'+idx">
      <button class="accordion-button" type="button" {:jClass}="_selected.includes(idx) ? '':'collapsed'"
      attr-innerHTML="parseMarkup(item.title)"></button>
    </h2>
    <div attr-id="'panel-body-'+idx" class="accordion-collapse collapse" {:jClass}="_selected.includes(idx) ? 'show':''">
      <div class="accordion-body" attr-innerHTML="parseMarkup(item.content)"></div>
    </div>
  </div>
</div>
