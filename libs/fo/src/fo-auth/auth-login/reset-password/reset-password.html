<j-fragment *if="!success; else as resetSuccess">
  <p class="alert alert-danger" *if="message">${:message}</p>
  <div class="mb-3 mbm" {:formControl}="resetControl">
    <p>Input your email to reset your password</p>
    <input type="email" placeholder="Email" class="form-control" {class}="'form-control-'+size" :formField="email">
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-primary btn-block" {class}="'btn-'+size"
      {disabled}="resetControl.getField('email').invalid || isProcessing" @click="submit()">
      <span {class}="spinner" role="status" aria-hidden="true" *if="spinner && isProcessing"></span>
      Send Email </button>
  </div>
  <div class="alert alert-danger mt-3 mtm" *if="error">
    <p>${errMsg || 'unable to validate your email, please try again.'}</p>
  </div>
</j-fragment>

<j-template #resetSuccess>
  <p class="alert alert-success">A reset code sent to your email address, please don't forget to check your spam folder.
  </p>
  <p>Enter reset code</p>
  <fo-digit-group @onDigitGroupChange="onDigitGroupChange($event)"></fo-digit-group>
  <div class="mt-3 mtm clearfix">
    <button type="button" class="btn btn-primary float-end pull-right" {class}="'btn-'+size" @click="validateCode()"
      {disabled}="isProcessing || resetControl.getField('code').invalid">
      Validate code
    </button>
    <p><button @click="resendCode()" {disabled}="isProcessing" class="btn btn-outline-primary" {class}="'btn-'+size">
        <span {class}="spinner" role="status" aria-hidden="true" *if="spinner && isProcessing"></span>
        Resend code</button></p>
  </div>
  <div class="mt-3 mtm">
    <div class="alert alert-danger" *if="error">
      <p>${errMsg || 'There was an error, please try again.'}</p>
    </div>
  </div>
</j-template>
