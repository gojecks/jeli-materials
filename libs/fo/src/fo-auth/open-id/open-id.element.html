<div class="mt-2 mb-2 d-grid gap-2" *if="_openIds.length">
  <div class="divider" *if="divider"><span>${:divider}</span></div>
  <div class="btn-group btn-group-justified" @click-delegate:a="loginService.withOpenId(id)">
    <a attr-class="'btn btn-'+customClass + ' bg-'+id" *for="id in _openIds"><i attr-class="'bi-'+id"></i> <span
        class="d-lg-inline ms-1">${:id | capitalize}</span></a>
  </div>
</div>
