<div class="mt-2 mb-2 d-grid gap-2" *if="_openIds.length">
  <div class="divider" *if="divider"><span>${:divider}</span></div>
  <div class="btn-group btn-group-justified" @click-delegate:a="authenticate(id)">
    <a attr-class="'btn btn-'+customClass + ' bg-'+id" *for="id in _openIds"><i attr-class="'bi-'+id"></i> <span
        class="d-lg-inline ms-1">${:id | capitalize}</span></a>
  </div>
</div>

<div class="position-absolute h-100 w-100 start-0 bg-white frameContainer" *if="frameView && openIdURI">
  <div class="p-2 pt-3 d-flex align-items-center justify-content-between border-bottom bg-dark clearfix text-white">
    <span class="text-truncate mx-auto">${openIdURI}</span>
    <button class="btn btn-dark float-end" @click="openIdURI=null"><i class="bi-x-lg"></i></button>
  </div>
  <iframe {src}="openIdURI" class="iframeHolder"></iframe>
</div>
