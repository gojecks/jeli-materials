<div class="row" {class}="gridClass || ''" @click-delegate:a="onGridItemClicked.emit(item)">
  <div {class}="colClass || 'col d-flex align-items-start'" *for="item in items;">
    <div {class}="colWrapperClass || ''">
      <div {class}="iconContainerClass||'bg-light text-dark flex-shrink-0 me-3'">
        <img {src}="item.imgSrc" {class}="item.iconClass || 'img-fluid'" {alt}="item.title" *if="item.imgSrc" />
        <i {class}="item.iconClass" *if="!item.imgSrc"></i>
      </div>
      <div>
        <h2 {class}="headerClass||''">${:item.title}</h2>
        <p *if="item.subtitle">${:item.subtitle}</p>
        <a {class}="item.action.class" *if="item.action.href">${:item.action.text}</a>
      </div>
    </div>
  </div>
</div>
