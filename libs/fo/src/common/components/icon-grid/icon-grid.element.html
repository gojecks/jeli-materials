<div class="row" attr-class="gridContents.rowClass || ''">
  <div attr-class="colClass || 'col d-flex align-items-start'" *for="content in gridContents.views; colClass=gridContents.colClass; colWrapperClass=gridContents.colWrapperClass">
    <div attr-class="colWrapperClass">
      <div attr-class="content.iconContainerClass || 'bg-light text-dark flex-shrink-0 me-3'">
        <img attr-src="content.imgSrc" attr-class="content.iconClass || 'img-fluid'" attr-alt="content.title" *if="content.imgSrc" />
        <i attr-class="content.iconClass" *if="!content.imgSrc"></i>
      </div>
      <div>
        <h2 attr-class="content.headerClass">${:content.title}</h2>
        <p *if="content.subtitle">${:content.subtitle}</p>
        <a attr-href="content.action.href" attr-class="content.action.class" *if="content.action.href">${:content.action.text}</a>
      </div>
    </div>
  </div>
</div>
