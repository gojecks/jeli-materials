<div class="dropdown" #dropDown>

  <div class="dropdown-menu" attr-class="'dropdown-menu-'+ color"  {:jClass}="{'show':isDropDownOpen}" @click="onOptionSelected($event)">
    <j-place></j-place>
  </div>
</div>
