<button class="btn" *if="!hideTrigger" attr-class="'btn-'+btnStyle" @click="offCanvasAction(true)">
    <i attr-class="iconClass"></i> ${:btnText}
</button>
<div class="offcanvas" attr-class="'offcanvas-'+position" {:jClass}="{'show': (_isOpen)}" tabindex="-1" attr-id="id">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">${:title}</h5>
    <button type="button" class="btn-close" aria-label="Close" @click="offCanvasAction(false)"></button>
  </div>
  <div class="offcanvas-body">
    <j-place></j-place>
  </div>
</div>
<div class="offcanvas-backdrop fade show" *if="backDrop && _isOpen" @click="offCanvasAction(false, true)"></div>
