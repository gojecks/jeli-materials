<div class="toast" attr-class="customClass" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <j-place selector="#toastHeader"></j-place>
    <button type="button" class="btn-close" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    <j-place selector="#toastBody"></j-place>
  </div>
</div>
