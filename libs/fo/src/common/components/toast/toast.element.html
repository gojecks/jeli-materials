<div class="toast-container position-fixed" {class}="containerClass">
  <div class="toast fade" role="alert" attr-class="bgClass" aria-live="assertive" aria-atomic="true"  {:jClass}="{'show':_showToast}">
    <div class="toast-header">
      <div class="me-auto">
        <j-place selector="#toastHeader"></j-place>
      </div>
      <button type="button" class="btn-close" aria-label="Close toast" @click="closeToast()"></button>
    </div>
    <div class="toast-body" *if="!hideBody">
      <j-place selector="#toastBody"></j-place>
    </div>
  </div>
</div>
