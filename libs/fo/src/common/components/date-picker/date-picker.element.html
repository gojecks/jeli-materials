<j-fragment {template}="type +'Template'"></j-fragment>
<j-template #defaultTemplate>
  <label class="d-block form-label mb-3">${:label}</label>
  <div class="d-flex gap-2" {:formControl}="_control">
    <div class="year_field">
      <label class="form-label">Year:</label>
      <input type="number" class="form-control" {class}="'form-control-'+(size || 'md')" placeholder="Year" :formField="year" />
    </div>
    <div class="month_field">
      <label class="form-label">Month:</label>
      <input type="number" class="form-control" {class}="'form-control-'+(size || 'md')" placeholder="Month" :formField="month" min="1" max="12" />
    </div>
    <div class="day_field">
      <label class="form-label">Day:</label>
      <input type="number" class="form-control" {class}="'form-control-'+(size || 'md')" placeholder="Day" :formField="day" min="1" max="31" />
    </div>
    <j-fragment *if="isDT">
      <div class="hour_field">
        <label class="form-label">Hr:</label>
        <input type="number" class="form-control" {class}="'form-control-'+(size || 'md')" placeholder="Hour" :formField="hour" />
      </div>
      <div class="min_field">
        <label class="form-label">Mn:</label>
        <input type="number" class="form-control" {class}="'form-control-'+(size || 'md')" placeholder="Min" :formField="min" />
      </div>
    </j-fragment>
  </div>
  <div class="clearfix" *if='hintLabel'>
    <small class="text-muted float-end">${:hintLabel}</small>
  </div>
  <p class="mt-2 alert alert-danger" *if="_control.touched && _control.invalid">
    You have entered an invalid date please try again.
  </p>
</j-template>

<j-template #nativeTemplate>
  <input attr-type="isDT?'datetime-local':'date'" attr-value="dateAsString" class="form-control" @input="onDateTimeInput($event.target)">
</j-template>
