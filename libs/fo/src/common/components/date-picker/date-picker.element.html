<j-fragment {template}="type +'Template'"></j-fragment>
<j-template #defaultTemplate>
  <label class="d-block form-label">${:label}</label>
  <div class="input-group" {class}="'input-group-'+(size || 'md')" {:formControl}="_control">
    <input type="number" class="form-control col-sm-4" placeholder="Year" :formField="year" />
    <input type="number" class="form-control" placeholder="Month" :formField="month" min="1" max="12" />
    <input type="number" class="form-control" placeholder="Day" :formField="day" min="1" max="31" />
    <j-fragment *if="isDT">
      <input type="number" class="form-control" placeholder="Hour" :formField="hour" />
      <input type="number" class="form-control" placeholder="Min" :formField="min" />
    </j-fragment>
  </div>
  <div class="clearfix" *if='hintLabel'>
    <small class="text-muted float-end">${:hintLabel}</small>
  </div>
  <p class="mt-2 alert alert-danger" *if="_control.touched && _control.invalid">
    You have entered an invalid date please try again.
  </p>
</j-template>

<j-template #nativeTemplate>
  <input attr-type="isDT?'datetime-local':'date'" attr-value="dateAsString" class="form-control" @input="onDateTimeInput($event.target)">
</j-template>
