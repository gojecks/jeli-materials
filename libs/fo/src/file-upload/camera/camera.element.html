<div class="cameraView">
  <div class="cameraContainer" {style}="_settings.style">
    <div class="h-100 w-100" {class}="{'d-none':isCaptured}">
      <div class="closeContainer">
        <a class="btn-close float-end" arial-label="close" @click="onCameraAction.emit(null)"></a>
      </div>
      <video #videoPlayer @canplay="listenToPlay($event);cameraEnabled=true"></video>
      <div class="takePhoto" *if="cameraEnabled">
        <button type="button" @click="takePicture()" class="captureButton "></button>
      </div>
    </div>
    <div class="h-100 w-100" {class}="{ 'd-none':!isCaptured} ">
      <div class="closeContainer ">
        <a class="btn-close float-end " arial-label="close " @click="isCaptured=false "></a>
      </div>
      <canvas #canvasContainer></canvas>
      <div class="takePhoto ">
        <button type="button " class="btn btn-secondary " @click="usePhoto() ">Ok</button>
      </div>
    </div>
  </div>
</div>
