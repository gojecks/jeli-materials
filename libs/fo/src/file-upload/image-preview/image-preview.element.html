<div class="preview-container">
  <div class="fo-imgp-container row" attr-class="options.gridClass||'me-0 g-0'" @click-delegate:img,button="action($event.target.localName, idx)">
    <div class="pe-0 position-relative clearfix fo-imgp-item" attr-class="options.size || 'col'" *for="img of photos.files; idx=index;">
      <div class="spinner-border text-secondary" role="status" *if="!loadedImages[idx]">
        <span class="visually-hidden">Loading...</span>
      </div>
      <img @load="addLoaded(idx, true)" @error="addLoaded(idx, false)" {src}="photos.fileUrl + (img.name || img)" {id}="'pv_'+idx" class="img-fluid" attr-class="options.imgClass || ''" {alt}="img.name||img" draggable="false">
      <button type="button" class="btn-close close-btn" {id}="'rm_'+idx" aria-label="Remove image" *if="options.canDelete && loadedImages[idx]"></button>
    </div>
  </div>
  <p class="text-muted mt-3" *if="options.canDelete">Select Image(s) to reorder their position</p>
</div>

<fo-image-theatre *if="options.allowPreview"></fo-image-theatre>
